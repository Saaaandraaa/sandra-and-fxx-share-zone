<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我们的朋友圈</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .user-info {
            font-size: 14px;
            opacity: 0.9;
        }

        .logout-btn {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .login-form {
            padding: 40px 20px;
            text-align: center;
        }

        .login-form h2 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .post-form {
            padding: 20px;
            border-bottom: 1px solid #eee;
            background: #f8f9fa;
        }

        .post-input {
            width: 100%;
            min-height: 80px;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            resize: vertical;
            font-size: 16px;
            font-family: inherit;
            transition: border-color 0.3s ease;
        }

        .post-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .post-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: transform 0.2s ease;
        }

        .post-btn:hover {
            transform: translateY(-1px);
        }

        .post-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .posts-container {
            padding: 0 0 20px 0;
        }

        .post {
            padding: 20px;
            border-bottom: 1px solid #eee;
            transition: background-color 0.2s ease;
        }

        .post:hover {
            background: #f8f9fa;
        }

        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin-right: 12px;
        }

        .post-info {
            flex: 1;
        }

        .username {
            font-weight: 600;
            color: #333;
            font-size: 16px;
        }

        .timestamp {
            color: #888;
            font-size: 12px;
            margin-top: 2px;
        }

        .post-content {
            color: #333;
            line-height: 1.6;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .post-actions {
            display: flex;
            gap: 20px;
        }

        .action-btn {
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
            font-size: 14px;
            padding: 5px 10px;
            border-radius: 15px;
            transition: all 0.2s ease;
        }

        .action-btn:hover {
            background: #f0f0f0;
            color: #667eea;
        }

        .action-btn.liked {
            color: #e74c3c;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #888;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            font-size: 20px;
        }

        .error-message {
            color: #e74c3c;
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #888;
        }

        .setup-instructions {
            padding: 20px;
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            margin: 20px;
            border-radius: 5px;
        }

        .setup-instructions h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .setup-instructions p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .setup-instructions code {
            background: #e9ecef;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }

        @media (max-width: 480px) {
            .container {
                max-width: 100%;
            }
            
            .header {
                padding: 15px;
            }
            
            .logout-btn {
                position: static;
                transform: none;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Firebase配置提示 -->
        <div id="setupInstructions" class="setup-instructions" style="display: none;">
            <h3>🔧 Firebase 配置说明</h3>
            <p>请按照以下步骤配置Firebase：</p>
            <p>1. 访问 <a href="https://console.firebase.google.com" target="_blank">Firebase控制台</a></p>
            <p>2. 创建新项目</p>
            <p>3. 启用 Firestore 数据库</p>
            <p>4. 获取配置信息并替换下面的配置</p>
            <p>5. 配置完成后，此提示会自动消失</p>
        </div>

        <!-- 登录界面 -->
        <div id="loginScreen">
            <div class="header">
                <h1>🌟 我们的朋友圈</h1>
                <p>记录美好时光</p>
            </div>
            <div class="login-form">
                <h2>登录</h2>
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" placeholder="请输入用户名">
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" placeholder="请输入密码">
                </div>
                <button class="login-btn" onclick="login()" id="loginBtn">登录</button>
                <div class="error-message" id="loginError"></div>
            </div>
        </div>

        <!-- 主界面 -->
        <div id="mainScreen" style="display: none;">
            <div class="header">
                <h1>🌟 我们的朋友圈</h1>
                <div class="user-info">
                    欢迎回来，<span id="currentUser"></span>
                </div>
                <button class="logout-btn" onclick="logout()">退出</button>
            </div>

            <!-- 发布动态 -->
            <div class="post-form">
                <textarea class="post-input" id="postContent" placeholder="分享你的想法..."></textarea>
                <button class="post-btn" onclick="publishPost()" id="postBtn">发布动态</button>
            </div>

            <!-- 动态列表 -->
            <div class="posts-container" id="postsContainer">
                <div class="loading">正在加载动态...</div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-database-compat.min.js"></script>

    <script>
        // 🔥 Firebase 配置 - 使用你已经部署的配置
        const firebaseConfig = {
            apiKey: "AIzaSyBj5CeO7ZZvrbwAH95Zl9JsZalJ7GK7jS8",
            authDomain: "weight-tracker-496d0.firebaseapp.com",
            databaseURL: "https://weight-tracker-496d0-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "weight-tracker-496d0",
            storageBucket: "weight-tracker-496d0.appspot.com",
            messagingSenderId: "854520907789",
            appId: "1:854520907789:web:1421612c7a65f707856d44"
        };

        // 👥 用户数据 - 你们的用户名和密码
        const users = {
            'sandra': 'sandra123',     // 改为你的用户名和密码
            'friend': 'friend456'      // 改为你朋友的用户名和密码
        };

        let currentUser = null;
        let db = null;
        let postsRef = null;

        // 初始化Firebase
        function initFirebase() {
            try {
                // 初始化Firebase应用
                firebase.initializeApp(firebaseConfig);
                db = firebase.database();
                postsRef = db.ref('posts');
                
                console.log("Firebase初始化成功");
                
                // 监听数据变化
                postsRef.orderByChild('timestamp').on('value', (snapshot) => {
                    const posts = [];
                    snapshot.forEach((childSnapshot) => {
                        posts.unshift({
                            id: childSnapshot.key,
                            ...childSnapshot.val()
                        });
                    });
                    renderPosts(posts);
                }, (error) => {
                    console.error("监听数据失败:", error);
                    document.getElementById('postsContainer').innerHTML = 
                        '<div class="error-message">连接数据库失败，请检查网络连接</div>';
                });

                return true;
            } catch (error) {
                console.error("Firebase初始化失败:", error);
                document.getElementById('setupInstructions').style.display = 'block';
                return false;
            }
        }

        // 页面加载时初始化
        window.onload = function() {
            if (initFirebase()) {
                const savedUser = localStorage.getItem('currentUser');
                if (savedUser && users.hasOwnProperty(savedUser)) {
                    currentUser = savedUser;
                    showMainScreen();
                }
            }
        };

        // 登录功能
        async function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorElement = document.getElementById('loginError');
            const loginBtn = document.getElementById('loginBtn');

            if (!username || !password) {
                errorElement.textContent = '请填写用户名和密码';
                return;
            }

            if (!db) {
                errorElement.textContent = '数据库连接失败，请刷新页面重试';
                return;
            }

            loginBtn.disabled = true;
            loginBtn.textContent = '登录中...';

            try {
                if (users[username] && users[username] === password) {
                    currentUser = username;
                    localStorage.setItem('currentUser', username);
                    showMainScreen();
                    errorElement.textContent = '';
                } else {
                    errorElement.textContent = '用户名或密码错误';
                }
            } catch (error) {
                console.error("登录失败:", error);
                errorElement.textContent = '登录失败，请重试';
            }

            loginBtn.disabled = false;
            loginBtn.textContent = '登录';
        }

        // 退出登录
        function logout() {
            currentUser = null;
            localStorage.removeItem('currentUser');
            showLoginScreen();
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }

        // 显示主界面
        function showMainScreen() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('mainScreen').style.display = 'block';
            document.getElementById('currentUser').textContent = currentUser;
        }

        // 显示登录界面
        function showLoginScreen() {
            document.getElementById('loginScreen').style.display = 'block';
            document.getElementById('mainScreen').style.display = 'none';
        }

        // 发布动态
        async function publishPost() {
            const content = document.getElementById('postContent').value.trim();
            const postBtn = document.getElementById('postBtn');
            
            if (!content) {
                alert('请输入动态内容');
                return;
            }

            if (!db) {
                alert('数据库未连接，请刷新页面重试');
                return;
            }

            postBtn.disabled = true;
            postBtn.textContent = '发布中...';

            try {
                const post = {
                    username: currentUser,
                    content: content,
                    timestamp: firebase.database.ServerValue.TIMESTAMP,
                    likes: 0,
                    likedBy: []
                };

                await postsRef.push(post);
                document.getElementById('postContent').value = '';
                console.log("动态发布成功");
            } catch (error) {
                console.error("发布失败:", error);
                alert('发布失败: ' + error.message);
            }

            postBtn.disabled = false;
            postBtn.textContent = '发布动态';
        }

        // 点赞功能
        async function toggleLike(postId, currentlyLiked) {
            if (!db) return;

            try {
                const postRef = postsRef.child(postId);
                const snapshot = await postRef.once('value');
                
                if (snapshot.exists()) {
                    const postData = snapshot.val();
                    let likedBy = postData.likedBy || [];
                    let likes = postData.likes || 0;

                    if (currentlyLiked) {
                        likedBy = likedBy.filter(user => user !== currentUser);
                        likes = Math.max(0, likes - 1);
                    } else {
                        if (!likedBy.includes(currentUser)) {
                            likedBy.push(currentUser);
                            likes++;
                        }
                    }

                    await postRef.update({
                        likedBy: likedBy,
                        likes: likes
                    });
                }
            } catch (error) {
                console.error("点赞失败:", error);
            }
        }

        // 渲染动态列表
        function renderPosts(posts) {
            const container = document.getElementById('postsContainer');
            
            if (posts.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>还没有动态</h3>
                        <p>快来发布第一条动态吧！</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = posts.map(post => {
                const isLiked = post.likedBy && post.likedBy.includes(currentUser);
                const timeAgo = getTimeAgo(post.timestamp);
                const avatarText = post.username.charAt(0).toUpperCase();
                
                return `
                    <div class="post">
                        <div class="post-header">
                            <div class="avatar">${avatarText}</div>
                            <div class="post-info">
                                <div class="username">${post.username}</div>
                                <div class="timestamp">${timeAgo}</div>
                            </div>
                        </div>
                        <div class="post-content">${post.content}</div>
                        <div class="post-actions">
                            <button class="action-btn ${isLiked ? 'liked' : ''}" 
                                    onclick="toggleLike('${post.id}', ${isLiked})">
                                ${isLiked ? '❤️' : '🤍'} ${post.likes > 0 ? post.likes : ''}
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // 计算时间差
        function getTimeAgo(timestamp) {
            if (!timestamp) return '刚刚';
            
            const now = new Date();
            const postTime = new Date(timestamp);
            const diffInSeconds = Math.floor((now - postTime) / 1000);

            if (diffInSeconds < 60) return '刚刚';
            if (diffInSeconds < 3600) return `${Math.floor(diffInSeconds / 60)}分钟前`;
            if (diffInSeconds < 86400) return `${Math.floor(diffInSeconds / 3600)}小时前`;
            if (diffInSeconds < 2592000) return `${Math.floor(diffInSeconds / 86400)}天前`;
            
            return postTime.toLocaleDateString('zh-CN');
        }

        // 回车键快捷操作
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                if (document.getElementById('loginScreen').style.display !== 'none') {
                    if (e.target.id === 'username' || e.target.id === 'password') {
                        login();
                    }
                } else if (e.target.id === 'postContent' && e.ctrlKey) {
                    publishPost();
                }
            }
        });
    </script>
</body>
</html>
